<div class="container mt-5">
  <div class="padre">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo"> LISTADO DE PRODUCTOS </span>
          <button class="btn btn-success float-end" routerLink="/crear-producto"> Nuevo </button>
          <table  *ngIf = "listProductos.length > 0"      class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col"> Producto </th>
                <th scope="col"> Descripci√≥n </th>
                <th scope="col"> Cantidad </th>
                <th scope="col"> Precio </th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td> {{producto.nombre}} </td>
                <td> {{producto.descripcion}} </td>
                <td> {{producto.cantidad}} </td>
                <td> {{producto.precio | currency : 'USD'}} </td>
                <td>
                  <i [routerLink]= "['/editar-producto',producto._id]"   class="fas fa-edit text-primary"></i>
                  <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;"  *ngIf = "listProductos.length == 0"> No hay productos para Mostrar </h5>
        </div>
      </div>
    </div>
  </div>
</div>
